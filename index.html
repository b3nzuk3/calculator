<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/stylesheet.css">

</head>

<body>
  <section>
    <h1>Akan Names</h1>
  </section>
  <section>
    <h2>Akan Names Calculator</h2>
    <form id="myForm">
      <div class="mb-3">
        <label for="dateInput" class="form-label">Email address</label>
        <input type="date" class="form-control" id="dateInput" aria-describedby="emailHelp">
        <div id="nameHelp" class="form-text">We'll never share your Name with anyone else.</div>
      </div>
      <div class="mb-3">
        <input type="radio" id="male" name="fav_language">
          <label for="html">Male</label>
      </div>
      <div class="mb-3">
        <input type="radio" id="female" name="fav_language">
          <label for="css">Female</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <h3>After Submitting your details,Your Akan name will be Displayed below</h3>
    <div class="jump">
      <p></p>
    </div>
  </section>
  <section>

  </section>

  <script src="js/script.js" type="text/javascript">
  </script>
</body>

</html>
